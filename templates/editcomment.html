{% extends "base.html" %}

{% block content %}
    <h2>edit comment</h2>

    <form method="post">
        <label>
            <div>blog</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        {% if comment.is_owner(user) %}
            <a class="button-cancel" href="/blog/{{comment.post.key().id()}}">cancel</a>
            <input type="submit">
        {% endif %}
    </form>
{% endblock %}
